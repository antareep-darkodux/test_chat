<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zia Test Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Auth Modal -->
    <div id="authModal" class="auth-modal active">
        <div class="auth-box">
            <h2 id="authTitle">Login</h2>
            <form id="authForm" class="auth-form">
                <div id="nameField" style="display: none;">
                    <!-- No 'required' here; we handle validation in JS only when in Sign Up mode -->
                    <input type="text" id="authName" placeholder="Name">
                </div>
                <input type="email" id="authEmail" placeholder="Email" required>
                <div class="password-wrapper">
                    <input type="password" id="authPassword" placeholder="Password" required>
                    <button type="button" class="password-toggle" id="passwordToggle" title="Show/Hide password">
                        <svg id="eyeIcon" viewBox="0 0 24 24">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                        <svg id="eyeOffIcon" viewBox="0 0 24 24" style="display: none;">
                            <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                        </svg>
                    </button>
                </div>
                <div id="authError" class="error-text" style="display: none;"></div>
                <button type="submit" id="authSubmit">Login</button>
            </form>
            <div class="auth-switch">
                <span id="authSwitchText">Don't have an account? </span>
                <a id="authSwitchLink" href="#">Sign up</a>
            </div>
        </div>
    </div>

    <div class="container" id="mainContainer" style="display: none;">
        <div class="chat-wrapper">
            <!-- Header -->
            <div class="chat-header">
                <h1>Zia Test Platform</h1>
                <div style="display: flex; gap: 8px;">
                    <button id="logoutBtn" class="clear-btn" style="background: rgba(255, 255, 255, 0.15);">Logout</button>
                    <button id="clearBtn" class="clear-btn">Clear Chat</button>
                </div>
            </div>

            <!-- Chat Messages -->
            <div id="chatMessages" class="chat-messages">
                <div class="empty-state">
                    <p>ðŸ‘‹ Start a conversation by typing a message below</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="chat-input-wrapper">
                <form id="chatForm" class="chat-form">
                    <div class="voice-controls">
                        <button type="button" id="micBtn" class="voice-btn" title="Start voice input">
                            <svg viewBox="0 0 24 24">
                                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                            </svg>
                        </button>
                    </div>
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message or click mic to speak..." 
                        autocomplete="off"
                        required
                    >
                    <button type="submit" id="sendBtn">
                        <span id="sendBtnText">Send</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
